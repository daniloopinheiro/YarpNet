# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Restore all projects
      run: |
        dotnet restore ./ApiGateway
        dotnet restore ./PrimeiroServico
        dotnet restore ./SegundoServico

    - name: Build all projects
      run: |
        dotnet build ./ApiGateway --no-restore
        dotnet build ./PrimeiroServico --no-restore
        dotnet build ./SegundoServico --no-restore


      
